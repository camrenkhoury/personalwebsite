<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Python Mini Projects – Camren Khoury</title>

    <link rel="stylesheet" href="../css/style.css" />

    <style>
        /* ===== WORKSPACE GRID ===== */
        .python-workspace {
            display: grid;
            grid-template-columns: 0.6fr 1.2fr 1.2fr;
            gap: 26px;
            margin-top: 35px;
        }

        .project-page h1,
        .project-page h2 {
            color: #ffd34d;
        }

        /* ===== PANELS ===== */
        .python-menu,
        .python-terminal,
        .python-code {
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 12px;
            padding: 16px;
            backdrop-filter: blur(6px);
        }

        /* ===== LEFT: MENU ===== */
        .python-menu h3 {
            margin-bottom: 12px;
            color: var(--accent);
        }

        .python-menu button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            text-align: left;
            border-radius: 6px;
            border: 1px solid rgba(255,255,255,0.12);
            background: rgba(255,255,255,0.03);
            color: white;
            cursor: pointer;
            transition: 0.15s;
        }

        .python-menu button:hover {
            background: rgba(255,255,255,0.10);
        }

        /* ===== CENTER: TERMINAL ===== */
        .terminal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        #runtime-status {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .terminal-controls button {
            padding: 8px 14px;
            border-radius: 6px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            margin-left: 6px;
        }

        #run-btn {
            background: var(--accent);
            color: white;
        }

        #reset-btn {
            background: #333;
            color: #ccc;
        }

        #output {
            background: black;
            color: #80ff80;
            padding: 14px;
            border-radius: 8px;
            height: 42vh;
            overflow-y: auto;
            border: 1px solid rgba(255,255,255,0.15);
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 0.9rem;
        }

        .terminal-input {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            align-items: center;
        }

        .terminal-input span {
            font-family: monospace;
            opacity: 0.7;
        }

        #py-input {
            flex: 1;
            background: #111;
            color: white;
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 6px;
            padding: 8px 10px;
        }

        #submit-input {
            padding: 8px 14px;
            border-radius: 6px;
            border: none;
            background: #0077ff;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        /* ===== RIGHT: CODE VIEWER ===== */
        #editor {
            width: 100%;
            height: 55vh;
            background: #0f0f0f;
            color: #e6e6e6;
            border: 1px solid rgba(255,255,255,0.12);
            border-radius: 10px;
            font-family: monospace;
            padding: 14px;
            font-size: 0.9rem;
            resize: none;
        }

        /* ===== IMAGE OUTPUT ===== */
        #image-output-wrapper {
            margin-top: 14px;
            display: none;
        }

        #image-output-wrapper img {
            max-width: 100%;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.15);
        }

        /* ===== MOBILE ===== */
        @media (max-width: 900px) {
            .python-workspace {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

<header class="site-header">
    <div class="nav-container">
        <div class="nav-logo"><a href="../index.html">CAMREN J KHOURY</a></div>
        <ul class="nav-links">
            <li><a href="../about.html">About</a></li>
            <li><a href="../portfolio.html" class="active">Portfolio</a></li>
            <li><a href="../contact.html">Contact</a></li>
            <li><a href="/docs/resume.pdf" target="_blank" rel="noopener noreferrer">Resume</a></li>
        </ul>
    </div>
</header>

<div class="section-wrapper project-page">
    <h1>Python Mini Projects</h1>
    <h2>Interactive Python Workspace</h2>

    <section class="python-workspace">

        <!-- LEFT: PROGRAM MENU -->
        <aside class="python-menu">
            <h3>Programs</h3>

            <button data-file="/python-mini-projects/hello_world.py">
                Hello World (Runtime Test)
            </button>

            <button data-file="/python-mini-projects/calculator.py">
                Scientific Calculator + Calculus
            </button>

            <h3 style="margin-top:22px;">Upload File</h3>
            <input type="file" id="file-upload" />
        </aside>

        <!-- CENTER: TERMINAL -->
        <div class="python-terminal">
            <div class="terminal-header">
                <span id="runtime-status">● Not Running</span>
                <div class="terminal-controls">
                    <button id="run-btn">Run</button>
                    <button id="reset-btn">Reset</button>
                </div>
            </div>

            <pre id="output"></pre>

            <div class="terminal-input">
                <span>&gt;&gt;</span>
                <input id="py-input" placeholder="Run program to begin…" disabled />
                <button id="submit-input" disabled>Enter</button>
            </div>

            <div id="image-output-wrapper">
                <h4>Generated Image Output</h4>
                <img id="output-image" />
            </div>
        </div>

        <!-- RIGHT: CODE VIEWER -->
        <div class="python-code">
            <textarea id="editor" readonly spellcheck="false">
# Select a program to view its source code.
            </textarea>
        </div>

    </section>
</div>

<!-- PYODIDE + LOGIC -->
<script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
<script type="module" src="/js/pyodide-init.js"></script>
<script type="module" src="/js/python-runner.js"></script>
<script type="module" src="/js/python-projects.js"></script>

</body>
</html>
