<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Camren Khoury</title>
  <link rel="stylesheet" href="css/style.css?v=2">

  <style>
    body { margin: 0; overflow-x: hidden; }

    /* ===== SCALE WRAPPER (125%) ===== */
    .page-scale {
      transform: scale(1.25);
      transform-origin: top center;
      width: 80%;           /* compensates scale so centering stays correct */
      margin: 0 auto;
    }

    .landing-container {
      min-height: 80vh;     /* adjusted for scale */
      display: grid;
      place-items: center;
      padding: 0 20px;
      background: linear-gradient(135deg, #0a0a0c, #0f1115 40%, #0a0d2d);
      color: white;
      position: relative;
    }

    .landing-container::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 30% 30%, rgba(50,130,255,0.10), transparent 55%),
        radial-gradient(circle at 70% 70%, rgba(120,180,255,0.08), transparent 60%);
      pointer-events: none;
    }

    .landing-card {
      position: relative;
      width: min(920px, 100%);
      padding: 44px 34px;
      border-radius: 16px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.10);
      backdrop-filter: blur(8px);
      text-align: center;
      box-shadow: 0 14px 40px rgba(0,0,0,0.35);
    }

    .landing-title {
      font-size: clamp(2.4rem, 4vw, 3.4rem);
      font-weight: 800;
      margin: 0;
      line-height: 1.08;
    }

    .landing-title span {
      border-bottom: 3px solid var(--accent);
      padding-bottom: 4px;
    }

    .landing-subtitle {
      margin: 12px auto 0 auto;
      max-width: 760px;
      font-size: 1.1rem;
      opacity: 0.9;
      line-height: 1.55;
    }

    .pill-row {
      margin: 18px auto 0 auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      max-width: 820px;
    }

    .pill {
      padding: 7px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.03);
      font-size: 0.95rem;
      opacity: 0.95;
      white-space: nowrap;
    }

    .footer-row{
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .loc{
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .sep{ opacity: 0.6; }

    .state-icon{
      width: auto;
      height: 1.8em;
      opacity: 0.75;
      filter: invert(1) brightness(0.8);
      transform: translateY(1px);
    }

    .loc-paw{
      position: relative;
      padding-right: 2.8em;
    }

    .loc-text{
      display: inline-block;
    }

    .paw-icon{
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 3.2em;
      height: auto;
      opacity: 1;
      filter: none;
    }

    .cta-row {
      margin-top: 26px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .enter-btn {
      display: inline-block;
      padding: 12px 60px;
      font-size: 1.05rem;
      border-radius: 10px;
      text-decoration: none;
      background: var(--accent);
      color: white;
      font-weight: 700;
      transition: 0.2s;
    }

    .enter-btn:hover {
      transform: translateY(-2px);
      background: #2d8cff;
    }

    .quicklinks {
      margin-top: 18px;
      display: flex;
      justify-content: center;
      gap: 18px;
      flex-wrap: wrap;
      font-size: 0.98rem;
      opacity: 0.9;
    }

    .quicklinks a {
      color: white !important;
      text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,0.18);
      padding-bottom: 2px;
    }

    .quicklinks a:hover {
      border-bottom-color: rgba(255,255,255,0.35);
    }

    .landing-footer {
      margin-top: 22px;
      font-size: 0.9rem;
      opacity: 0.65;
    }

    @media (max-width: 600px) {
      .landing-card { padding: 36px 18px; }
      .landing-subtitle { font-size: 1.02rem; }
    }
  </style>
</head>

<body>

<div class="page-scale">
  <div class="landing-container">
    <div class="landing-card">

      <h1 class="landing-title"><span>Camren J. Khoury</span></h1>

      <p class="landing-subtitle">
        Computer &amp; Electrical Engineer
      </p>

      <div class="pill-row">
        <div class="pill">Embedded + Sensor Systems</div>
        <div class="pill">Controls + Automation</div>
        <div class="pill">Computer Vision</div>
        <div class="pill">Networking + Distributed Systems</div>
      </div>

      <div class="cta-row">
        <a href="about.html" class="enter-btn">Enter Site</a>
      </div>

      <div class="quicklinks">
        <a href="about.html">About</a>
        <a href="portfolio.html">Projects</a>
        <a href="/docs/resume.pdf" target="_blank">Resume</a>
        <a href="https://github.com/camrenkhoury" target="_blank">GitHub</a>
        <a href="https://www.linkedin.com/in/camren-khoury-404655226/" target="_blank">LinkedIn</a>
        <a href="contact.html">Contact</a>
      </div>

      <div class="landing-footer footer-row">
        <span class="loc">
          Augusta, GA <img class="state-icon" src="images/state-ga.png">
        </span>
        <span class="sep">•</span>
        <span class="loc">
          Dalton, GA <img class="state-icon" src="images/state-ga.png">
        </span>
        <span class="sep">•</span>
        <span class="loc">
          Chattanooga, TN <img class="state-icon" src="images/state-tn.png">
        </span>
      </div>

      <div class="landing-footer footer-row">
        <span class="loc loc-paw">
          <span class="loc-text">Clemson University '26</span>
          <img class="paw-icon" src="images/clemson-paw.png">
        </span>
      </div>

    </div>
  </div>
</div>

</body>
</html>
